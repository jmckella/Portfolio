<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Jeremy Mckellar</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/spacelab/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Jeremy Mckellar</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li> 
        <li><a href="contact.html">Contact</a></li> 
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </div>
  </div>
</nav>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/_github.png" class="social" alt="Github">
				<a href="https://www.linkedin.com/in/jeremy-mckellar-31325a67">
					<img src="assets/images/_linkedin.png" class="social" alt="LinkedIn">
				</a>
				<a href="https://www.twitter.com/mckellarsview">
					<img src="assets/images/twitter.png" class="social" alt="Twitter">
				</a>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Jeremy Mckellar
		</div>
	</footer>
</body>
</html>
